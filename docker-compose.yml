version: '3.8'

services:
  # --- LE NOEUD CENTRAL : REVERSE PROXY NGINX ---
  proxy:
    image: nginx:alpine
    container_name: proxy
    restart: always
    ports:
      - "80:80" # SEUL PORT OUVERT
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - keycloak
      - onlyoffice
    networks:
      - cloud-network

  # --- Base de données ---
  db:
    image: mariadb:10.6
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - cloud-network

  # --- Cache ---
  redis:
    image: redis:alpine
    restart: always
    networks:
      - cloud-network

  # --- Application Nextcloud ---
  app:
    image: nextcloud:latest
    restart: always
    expose: # Expose le port 80 uniquement au réseau interne Docker
      - "80"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      # CONFIG PROXY IMPORTANTES
      - OVERWRITEHOST=k2vm-128.mde.epf.fr
      - OVERWRITEPROTOCOL=https
      - TRUSTED_PROXIES=172.16.0.0/12       # Fait confiance au réseau Docker
    depends_on:
      - db
      - redis
    networks:
      - cloud-network

  # --- OnlyOffice ---
  onlyoffice:
    image: onlyoffice/documentserver
    restart: always
    expose:
      - "80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=mon_super_secret_jwt
    volumes:
      - onlyoffice_data:/var/lib/onlyoffice
    networks:
      - cloud-network

  # --- Keycloak (Version 20) ---
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    command: start-dev
    restart: always
    expose:
      - "8082"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8082
      # CONFIGURATION CHEMIN RELATIF
      - KC_HTTP_RELATIVE_PATH=/auth
      - KC_PROXY=edge  # Dit à Keycloak qu'il est derrière un proxy
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - JAVA_OPTS_APPEND=-Djava.security.egd=file:/dev/./urandom
    volumes:
      - keycloak_data:/opt/keycloak/data/
    networks:
      - cloud-network

volumes:
  db_data:
  nextcloud_data:
  onlyoffice_data:
  keycloak_data:

networks:
  cloud-network: