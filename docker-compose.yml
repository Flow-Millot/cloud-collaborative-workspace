version: '3.8'

services:
  # --- Base de données pour Nextcloud ---
  db:
    image: mariadb:10.6
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - cloud-network

  # --- Cache pour la performance ---
  redis:
    image: redis:alpine
    restart: always
    networks:
      - cloud-network

  # --- Application Nextcloud ---
  app:
    image: nextcloud:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      # Configuration pour faire confiance à OnlyOffice et Keycloak
      - OVERWRITEPROTOCOL=http
    depends_on:
      - db
      - redis
    networks:
      - cloud-network

  # --- OnlyOffice Document Server ---
  onlyoffice:
    image: onlyoffice/documentserver
    restart: always
    ports:
      - "8081:80"
    environment:
      # IMPORTANT : Secret pour sécuriser la com entre Nextcloud et OnlyOffice
      - JWT_ENABLED=true
      - JWT_SECRET=mon_super_secret_jwt
    volumes:
      - onlyoffice_data:/var/lib/onlyoffice
    networks:
      - cloud-network

  # --- Keycloak (Version 20 : Compatible CPU ancien + Accessible sur Quay) ---
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    command: start-dev
    restart: always
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8082
      - KC_HOSTNAME=http://localhost:8082
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      # Cette variable aide parfois sur les vieux CPU
      - JAVA_OPTS_APPEND=-Djava.security.egd=file:/dev/./urandom
    ports:
      - "8082:8082"
    volumes:
      - keycloak_data:/opt/keycloak/data/
    networks:
      - cloud-network

volumes:
  db_data:
  nextcloud_data:
  onlyoffice_data:
  keycloak_data:

networks:
  cloud-network: